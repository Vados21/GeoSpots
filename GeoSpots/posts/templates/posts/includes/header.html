
<header class="p-3 mb-3 border-bottom">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="map">Map</a>
          </li>
          {% if user.is_authenticated %}

            <li class="nav-item"> 
              <a class="nav-link" href="{% url 'posts:create_post' %}">New post</a>
            </li>
            <li class="nav-item">              
              <a class="nav-link 
                {% if request.resolver_match.view_name  == 'users:password_change' %}
                  active
                {% endif %}"
                href="{% url 'users:password_change' %}"
              >
                Change password
              </a>
            </li>
            
            <li class="nav-item"> 
              <a class="nav-link link-dark" href="{% url 'users:logout' %}">Logout</a>
            </li>
            
            {% else %}
              <li class="nav-item"> 
                <a class="nav-link link-dark" href="{% url 'users:login' %}">Login</a>
              </li>
              <li class="nav-item"> 
                <a class="nav-link link-dark" href="{% url 'users:signup' %}">Sing up</a>
              </li>
          {% endif %}
        </ul>

        
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
        {% if user.is_authenticated %}
          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://static.tildacdn.com/tild6333-3538-4664-a134-643134316461/IMG_3183_2_1.png" alt="mdo" width="32" height="32" class="rounded-circle">

                {{ user.username }}

            </a>
          </div>
          
        {% endif %}  
      </div>
    </div>
  </header>

  <div class="b-example-divider"></div>
