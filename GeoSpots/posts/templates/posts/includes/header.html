
<header>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
{% load thumbnail %}
<div class="top_nav">
  <div id="container_grid">
    <div class="one" id="text_size">
      <a class="navbar-brand" href="#">
        <img src="\media\icons\logo2.png" width="50" height="50">
        GeoSpots
      </a>
    </div>
    <div class="two">
      <form class="d-flex" role="search" class="indent">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

      <div class="three" id="padding_left">
        {% thumbnail user.profile.avatar "50x50" crop="center" upscale=True as im %}
          <img class="rounded-circle" src="{{ im.url }}">
        {% endthumbnail %}
        {{ user.username }} 

      </div>

  </div>


  <div class="sidenav">
      <a href="/"><img src="\media\Nav\Home_nav_logo.svg" width="15" height="15"> Home</a>
      <a href="{% url 'posts:map' %}"><img src="\media\Nav\map.svg" width="15" height="15"> Map</a>
      {% if user.is_authenticated %}
        <a  href="{% url 'posts:profile' user.username %}"><img src="\media\Nav\heart.svg" width="15" height="15"> My profile </a>
        <a href="{% url 'posts:favorites' user.username %}"><img src="\media\Nav\heart.svg" width="15" height="15"> Favorites</a>
        <a href="{% url 'posts:settings' user.username %}"><img src="\media\Nav\settings.svg" width="15" height="15"> Settings </a>
        <a href="{% url 'posts:create_post' %}">Create post</a>
        <a href="{% url 'users:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'users:login' %}">Login</a>
      {% endif %}
  </div>  
</div>  
</header>
