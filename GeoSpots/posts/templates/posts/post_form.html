<form method="post" action="{% url 'posts:create_post' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Name</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        <label for="{{ form.text.id_for_label }}">Text</label>
        {{ form.text }}
    </div>
    <input type="submit" value="Create Post">
</form>
